name: Deploy Discord Bot to EC2

on:
  push:
    branches:
      - main  # Change this if you're using another branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Deploy to EC2 and Restart Bot
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@YOUR_EC2_PUBLIC_IP << 'EOF'
          cd /home/ec2-user/team-1
          git pull origin main
          pkill -f bot.py || true
          nohup python3 bot.py > output.log 2>&1 &
        EOF
